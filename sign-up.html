<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
 * {
        text-align: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      }
      body{
        background: rgb(214, 117, 238);
      }
      .topimg {
        margin-top: 30px;
        margin-bottom: 25px;
      }
      #box {
        /* border: 2px solid red; */

        width: 35%;
        margin: auto;

        margin-top: 10px;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 7px 29px 0px;
        border-radius: 20px;
      }

      input[type="text"] {
        padding: 12px;
        border-radius: 7px;
        border: 1px solid rgb(225, 224, 224);
        width: 80%;
        font-size: 16px;
        text-align: left;
      }
      input[type="email"] {
        padding: 12px;
        border-radius: 7px;
        border: 1px solid rgb(225, 224, 224);
        width: 80%;
        font-size: 16px;
        text-align: left;
      }
      .labe {
        text-align: left;
        margin: auto 40px 10px;
        margin-top: 20px;
        color: rgba(75, 85, 99);
        font-size: 14px;
        font-weight: 600;
      }
      input::placeholder {
        color: rgba(209, 213, 219);
        text-align: left;
      }
      .h {
        padding: 5px;
      }
      #links p {
        width: 90%;
        margin: auto;
        font-size: 13px;
        color: rgb(156, 7, 170);
        margin-top: 30px;
        margin-bottom: 40px;
      }
      .sppa {
        color: #fa00fa;
      }
      .label{
        color: rgb(156, 7, 170);
      }
      .footer {
        color: rgb(187, 189, 192);
        margin-top: 0px;
      }
      #login {
        padding: 10px;
      }
      button {
        background-color: rgb(227, 64, 248);
        width: 85%;
        cursor: pointer;
        padding: 14px;
        border-radius: 7px;
        border: 1px solid rgb(197, 68, 209);
        color: rgb(0, 0, 0);
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 25px;
        transition: all .55 ease;
      }

      button:hover{
        background: transparent;
      }

      button:active{
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <img src="" />
    <div id="box">
      <div class="h"><h2>Sign Up</h2></div>
      <div>
        <div class="labe"><label for="name"> Full Name</label></div>
        <div>
          <input id="name" type="text" placeholder="Enter your full name" />
        </div>
      </div>
      <div>
        <div class="labe"><label for="email">Email</label></div>
        <div><input id="email" type="email" placeholder="Enter email" /></div>
      </div>
      <div>
        <div class="labe">
          <label for="password">Password</label>
        </div>
        <div>
          <input id="password" type="text" placeholder="Enter password" />
        </div>
      </div>

      <div id="links">
        <p>
          <input type="checkbox"> By sigining up, I accept the
          <span><a class="sppa" href="#">Terms of service</a> </span>and
          ackowledge the
          <span><a class="sppa" href="#">Privacy Policy.</a> </span>
        </p>
      </div>
      <button onclick="window.location.href=' https://deimossss27.github.io/topup/'"">SIGN UP</button>
      <div id="login">
        <p class="label"">
          Already have an account? <a class="sppa" href="login.html">Sign In</a>
        </p>
      </div>
    </div>
  </body>
</html>
<script>
  document.querySelector("button").addEventListener("click", storeIt);
  var arr = JSON.parse(localStorage.getItem("signup")) || [];
  function storeIt() {
    event.preventDefault();
    var nameUser = document.getElementById("email").value;
    var emailUser = document.getElementById("email").value;
    var passwordUser = document.getElementById("password").value;
    var same = JSON.parse(localStorage.getItem("signup")) || [];
    var userSame = same.filter(function (elem) {
      return elem.email == emailUser;
    });
    if (userSame.length >= 1) {
      alert("User Already Exist");
    } else {
      var obj = {
        name: nameUser,
        email: emailUser,
        password: passwordUser,
      };
      arr.push(obj);
      localStorage.setItem("signup", JSON.stringify(arr));
      document.getElementById("email").innerText = "";
    }
  }
</script>
